version: 2.1
jobs:
  lint_dockerfile:
    working_directory: /app
    docker:
       - image: yogiflogic/ubuntu-with-docker:v1
         auth:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_PASSWORD

    steps:
      - checkout
      - run:
          name: Install Hadolint
          command: |
            apt install wget -y
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64
            chmod +x /bin/hadolint

  test_app:
    working_directory: ~/test
    docker:
      - image: cimg/go:1.21-browsers
    steps:
      - checkout
      - run:
          name: Go Test
          command: go test -v -short --count=1 $(go list ./...)

  build_app_karsajobs:
    working_directory: /app
    docker:
      - image: docker:24.0.5-alpine3.18

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run SH
          command: |
            export $CR_PAT
            sh ./build_push_image_karsajobs.sh

workflows:
  build_test_&_deploy:
    jobs:
      - lint_dockerfile
      - test_app:
          requires:
            - lint_dockerfile
      - build_app_karsajobs:
          requires:
            - test_app

      