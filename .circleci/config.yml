version: 2.1
jobs:
  build:
    docker:
      - image: ubuntu:latest

    steps:
      - checkout

      - run :   
          name: export token
          command: export $CR_PAT

      # - run :
      #     name: Update
      #     command: apt update -y
      
      # - run:
      #     name: Test Docker
      #     command: docker --version

      - run:
          name: Set Docker Socket Permissions
          command: whoami
      
      - run:
          name: docker
          command: |
            apt update
            apt install apt-transport-https ca-certificates curl software-properties-common
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt update
            apt install docker-ce
            systemctl status docker
            usermod -aG docker root

      - run :
          name: Run SH
          command: sh build_push_image_karsajobs.sh


