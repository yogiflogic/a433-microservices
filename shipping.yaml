apiVersion: v1
kind: Service
metadata:
  name: shipping
spec:
  type: NodePort
  ports:
    - port: 3001
  selector:
    app: shipping
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shipping
  labels:
    account: shipping
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    app: shipping
spec:
  selector:
    matchLabels:
      app: shipping
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: shipping
    spec:
      serviceAccountName: shipping
      containers:
      - name: order
        image: ghcr.io/yogiflogic/shipping-service:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3001
        env:
          - name: AMQP_URL
            value: amqp://127.0.0.1:5672/"
        resources:
          requests:
            cpu: 200m
